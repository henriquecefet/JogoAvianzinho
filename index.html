<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Multiplicador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" class="container">
        <h1>Jogo de Multiplicador</h1>
        <input type="number" v-model="inputNumber" placeholder="Digite um nÃºmero" :disabled="gameState !== 'stopped'">
        <button @click="startGame" v-if="gameState === 'stopped'">Iniciar</button>
        <button @click="resetGame" v-if="gameState === 'won' || gameState === 'lost'">Reiniciar</button>
        <button @click="handleClick" v-if="gameState === 'running'">Finalizar</button>
        <p id="message" v-html="message"></p>
        <p id="multiplierDisplay" v-if="gameState === 'running' || gameState === 'won'">Multiplicador: {{ multiplier.toFixed(1) }}</p>
        <canvas id="multiplierChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
